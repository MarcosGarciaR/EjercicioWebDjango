<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
</head>
<body>
    <a href="/">INICIO</a>

    {% for habitacion in mostrar_habitaciones %}
    <article>
        <h1>Numero : {{habitacion.numero}}</h1>
        <h3>Planta: {{habitacion.planta}}</h3>
        <p>{{habitacion.descripcion|linebreaksbr}}</p>
        <hr>
    </article>
    
    {% endfor %}
</body>
</html>
